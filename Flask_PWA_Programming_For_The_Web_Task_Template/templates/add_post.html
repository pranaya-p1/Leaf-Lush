{% extends 'layout.html' %}
{% block content %}
<section class="add-post-page">
  <div class="add-post-container">
    <h2>Create a New Post 🌱</h2>
    <form action="{{ url_for('add_post') }}" method="POST" enctype="multipart/form-data">
      <label for="post-title">Title</label>
      <input type="text" id="post-title" name="title" placeholder="Enter a title..." required>

      <label for="post-image">Upload Image</label>
      <input type="file" id="post-image" name="image" accept="image/*">

      <label for="post-caption">Caption</label>
      <textarea id="post-caption" name="caption" rows="4" placeholder="Write about your garden..."></textarea>

      <button type="submit" class="btn">Post</button>
    </form>
    <p style="text-align:center; margin-top: 1.5rem;">
  {# add_post.html - Back link (plain link, green via .dashboard-link class) #}
{% if session.get('username') %}
  <a href="{{ url_for('dashboard', username=session['username']) }}" class="dashboard-link">← Back to Dashboard</a>
{% else %}
  <a href="{{ url_for('login') }}" class="dashboard-link">← Back to Dashboard</a>
{% endif %}


  </a>
</p>

  </div>
</section>
{% endblock %}
