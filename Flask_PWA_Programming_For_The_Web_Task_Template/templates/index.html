{% extends 'layout.html' %}
{% block content %}

<!-- PWA Manifest + Theme -->
<head>
  <link rel="manifest" href="{{ url_for('static', filename='../manifest.json') }}">
  <meta name="theme-color" content="#14E6DD">
</head>

<!-- Hero Section -->
<section class="hero">
  <img src="{{ url_for('static', filename='images/hero.jpg') }}" alt="Garden hero image" class="hero-img">
  <div class="hero-text">
    <h2>Where <em>every leaf</em> 🍃 <br>🌿 tells a story...</h2>
    <a href="{{ url_for('events') }}" class="btn">View Events</a>
  </div>
</section>

<!-- Membership Section -->
<section class="membership">
  <img src="{{ url_for('static', filename='images/member.jpg') }}" alt="Membership image">
  <div class="membership-content">
    <h2>
      Join millions of gardens!<br>
      <strong>Become a member today!</strong>
    </h2>
    <a href="{{ url_for('signup') }}" class="btn">Sign Up!</a>
  </div>
</section>

<!-- Recipe Section -->
<section class="recipe">
  <img src="{{ url_for('static', filename='images/salad.jpg') }}" alt="Garden Salad">
  <div class="recipe-info">
    <h3>Healthy Garden Salad Recipe</h3>
    <p><em>from a source you can trust!</em></p>
    <span>- Sarah Gilbert</span><br>
    <a href="{{ url_for('events') }}" class="btn">View Events</a>
  </div>
</section>


<!-- Sponsors -->
<footer class="sponsors">
  <h2>Sponsors</h2>
  <div class="sponsor-logos">
    <img src="{{ url_for('static', filename='images/sponsor1.png') }}" alt="Garden Goals Sponsor">
    <img src="{{ url_for('static', filename='images/sponsor2.png') }}" alt="Final Touch Sponsor">
  </div>
</footer>

<!-- Register Service Worker -->
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", function () {
      navigator.serviceWorker
        .register("/static/js/serviceworker.js")
        .then((res) => console.log("✅ Service Worker registered"))
        .catch((err) => console.log("❌ Service Worker not registered", err));
    });
  }
</script>

{% endblock %}
