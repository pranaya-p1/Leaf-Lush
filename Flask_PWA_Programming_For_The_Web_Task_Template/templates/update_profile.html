{% extends 'layout.html' %}
{% block content %}
<section class="auth">
  <div class="auth-box">
    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="New username" value="{{ username }}" required>
      <input type="file" name="profile_pic" accept="image/*">
      <button type="submit" class="btn">Save Changes</button>
    </form>
  </div>
</section>
{% endblock %}
